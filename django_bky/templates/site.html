{% extends 'base.html' %}

{% block content %}
    <ul class="media-list">
                 {% for article in article_list %}
                         <li class="media">
                            <div class="media-body">
                                <a href="/{{ blog.user.username }}/article/{{ article.pk }}/"><h4 class="media-heading">{{ article.title }}</h4></a>
                                {{article.desc}}
                            </div>
                            <div class="pull-right">
                                <span>posted @</span>
                                <span>{{ article.create_time|date:'Y-m-d' }}</span>
                                <span class="glyphicon glyphicon-comment">评论{{ article.comment_num }}</span>
                                <span class="glyphicon glyphicon-thumbs-up">点赞{{ article.up_num }}</span>
                            </div>
                        </li>
                 {% endfor %}



             </ul>
{% endblock %}
